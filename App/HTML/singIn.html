<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="author" content="Njimoke Rane Soulemanou">
        <link rel="stylesheet" href="/dist/signIn.css">
        <title>NETFLIX</title>
    </head>
    <body>
        <header>
            <a href="/App/HTML/index.html" class="logo">NETFLIX</a>
        </header>
        <main>
            <div class="container">
                <h2>Sign In</h2>
            
                <form action="#">
                    <label for="userDetails" aria-label="Email or phone number">
                        <input type="text" name="userDetails" id="userDetails" placeholder="Email or phone number" class="inputBtn" required>
                    </label>
                    <label for="password" aria-label="passowrd">
                        <input type="password" name="password" id="password" placeholder="Password" class="inputBtn" required>
                    </label>
                
                    <button type="submit" class="inputBtn" >Sign In</button>
    
                    <div class="checkCondition">
                        <label for="checkBox" class="checkbox">
                            <input type="checkbox" class="check">
                            Remember me
                        </label>
                        <a href="#">Need help?</a>
                    </div>
                </form>
            
                <p class="signUpLink">New to Netflix?
                    <a href="/App/HTML/index.html">Sign up now</a>
                </p>
                <p class="protectionLink">This page is protected by Google reCAPTCHA to ensure you`re not a bot
                <a href="#">Learn more</a>
                </p>
            </div>
         
        </main>
    
        
        <hr>
        <footer>
            <a href="#" class="contact">Question? Contact us</a>
            
            <div class="links">
               
                <div>
                    <a href="#">FAQ</a>
                    <a href="#">Help Center</a>
                </div>
                <div>
                    <a href="#">Terms of Use</a>
                    <a href="#">Privacy</a>
                </div>
                <div>
                    <a href="#">Cookie Preference</a>
                    <a href="#">Corporate Information</a>
                </div>

            </div>
        </footer>

    </body>
</html>
